kind: ServiceAccount
apiVersion: v1
metadata:
  name: pod-lister
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-lister
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-lister
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pod-lister
subjects:
- kind: ServiceAccount
  name: pod-lister
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: gor
  name: load-balancer-traffic
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: gor
  template:
    metadata:
      labels:
        run: gor
    spec:
      serviceAccountName: pod-lister
      containers:
      - image: charlyyfon/dev:gor-0.0.1
        imagePullPolicy: Always
        name: traffic-gen
      # RBAC and then watch
      - name: pod-lister
        image: leocavaille/sample-pod-lister:v1
      # resource TODO
