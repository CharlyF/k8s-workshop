spec:
  template:
    spec:
      containers:
      - image: charlyyfon/dev:gor-0.0.2
        imagePullPolicy: Always
        name: traffic-gen
        env:
          - name: FRONTEND_SERVICE_HOST
            value: "frontend.default"
          - name: FRONTEND_SERVICE_PORT
            value: "30001"
      - command: ["/bin/sh"]
        args: ["-c", "while true; do wget frontend.default:30001; sleep 5;done"]
        image: busybox
        name: busybox
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "50m"